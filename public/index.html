<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Beloved</title>
	<script src="/googlevr/build/vrview.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="css/bookblock.css" />
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Sacramento|Inconsolata" rel="stylesheet">
	<script src="js/modernizr.custom.js"></script>
</head>
<body>

	<div id="intro-dialog" class="center-this">
		<p>Click and drag mouse to look around the room. Click on or tap the nsibidi symbols to interact with the furniture. 
			Click on them again to stop interaction.</p>
		<button onclick="hideDiv('intro-dialog')" class="dialog-btn">Got it</button>
	</div>

	<div id="vrview">
	</div>

	<div class="center-this" id="book-wrapper">
		<div id="bb-bookblock" class="bb-bookblock">
		</div>
		<nav class="book-nav">
			<a id="bb-nav-prev" href="#" onclick="prevPage()"><i class="fas fa-caret-left"></i></a>
			<a id="bb-nav-next" href="#" onclick="nextPage()"><i class="fas fa-caret-right"></i></a>
			<i class="fas fa-times close-book" id="close-book"></i>
		</nav>
	</div>

	<iframe
		src="https://open.spotify.com/embed/playlist/4XtUoyoPoyWcKhXqomMyG1" 
		width="300" 
		height="380" 
		frameborder="0" 
		allowtransparency="true" 
		allow="encrypted-media"
		id="record-player"
		class="display-type center-this">
	</iframe>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/jquery.bookblock.js"></script>
	<script src="js/script.js"></script>

	<script src="js/bookblock.js"></script>

	<script>
		let pageCount = 0
		const pagesOfBook = document.getElementsByClassName('bb-item')

		const nextPage = () => {
			pageCount += 1
			if(pageCount < pagesOfBook.length){
				pagesOfBook[pageCount].style.display = 'block'
			}
		}

		const prevPage = () => {
			if(pageCount > 0){
				pagesOfBook[pageCount].style.display = 'none'
			}
			
			pageCount -= 1
		}
	</script>
</body>
</html>
