<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Beloved</title>
	<script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="css/bookblock.css" />
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sacramento|Inconsolata" rel="stylesheet">
	<script src="js/modernizr.custom.js"></script>
</head>
<body>
	<div id="vrview">
	</div>

	<script>
		var vrView = new VRView.Player('#vrview', {
		  image: 'images/rooms/staircase.JPG',
		  width: '100%',
		  height: '768'
		});

		vrView.on('ready', function(){
			vrView.addHotspot('sheila', {
				pitch: -15,
				yaw: -130,
				radius: 0.05,
				distance: 2
			})
		});

		vrView.on('click', function(event){

			if(event.id === 'sheila'){
				if(confirm("This is a picture of Sheila that we're still deciding what to do with. Go to the next room?")){
					window.location.href = '/room.html';
				}
			}
		})
	</script>
</body>
</html>
